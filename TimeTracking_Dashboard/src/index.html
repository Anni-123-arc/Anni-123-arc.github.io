<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-[#050125]">
    <!-- ########################################## dashboard ######################################## -->

    <section class="w-full h-full  ">
        <!-- ################################################ User Info ################################################################### -->
        <div class="flex flex-col space-y-2 w-full my-4 mb-4 p-2 mx-auto rounded-lg md:flex md:flex-row md:space-x-2 md: md:justify-center md:my-28">
            <div class="flex flex-col  rounded-lg bg-blue-950 md:w-1/3 md:h-full md:max-w-[180px]">
                <div class="flex w-full bg-blue-700 rounded-lg p-10 space-x-5 md:flex md:flex-col md:items-start md:p-5 md:space-y-2 md:justify-start">
                    <img class="ring-4 ring-white rounded-full md:ml-3  w-16  h-16 " src="./images/image-jeremy.png" alt="image">
                    <div class="md:flex md:flex-col  md:justify-start md:m-0 md:p-0">
                        <small class="text-gray-400 font-normal">Report for</small>
                        <h1 class="font-normal text-xl text-white ">Jeremy Robson</h1>
                    </div>
                </div>

                <ul class="flex p-5 justify-center space-x-8 md:flex md:flex-col md:justify-start md:space-x-0">
                    <li class="ml-4 mr-4 text-blue-300 font-medium cursor-pointer  hover:text-white md:ml-0 md:mr-0" id="daily">Daily</li>
                    <li class="ml-4 mr-4 text-blue-300 font-medium cursor-pointer  hover:text-white md:ml-0 md:mr-0" id="week">Weekly</li>
                    <li class="ml-4 mr-4 text-blue-300 font-medium cursor-pointer  hover:text-white md:ml-0 md:mr-0" id="month">Monthly</li>
                </ul>

            </div>
            <!-- ###################################################### End User info ################################################################### -->

            <div class="grid grid-cols-1 grid-rows-6 gap-10 md:grid md:grid-cols-3 md:grid-rows-3 md:gap-3">
                <!-- ######################################################## Work-Hour ############################################################################### -->
                <div class="w-full  h-24 rounded-lg bg-orange-500 md:h-32 ">
                    <img class="block relative  left-[70%] md:w-18 md:h18 md:left-[50%] " src="./images/icon-work.svg" alt="image">
                    <div class="flex relative  bottom-10 p-6 md:p-2 text-white w-full h-full bg-blue-950 rounded-lg z-10">
                        <div>
                            <p class="text-sm">Work</p>
                            <h1 class="font-normal text-3xl" id="work">0</h1>
                        </div>
                        <div class="ml-auto md:flex md:flex-col md:ite">
                            <img class="w-5 ml-auto invert cursor-pointer" src="./images/more.png" alt="three-dots">
                            <small class="text-gray-300">Last week 32 hrs</small>
                        </div>
                    </div>

                </div>
                <!-- ############################################################3 End work-hour ################################################################################### -->

                <!-- ############################################# Play-hour ###################################################################################### -->
                <div class="w-full h-24 rounded-lg bg-blue-500 md:h-32 ">
                    <img class="block relative  left-[70%]  md:w-18 md:h18 md:left-[50%]  " src="./images/icon-play.svg" alt="image">
                    <div class="flex relative  bottom-10 p-6  md:p-2 text-white w-full h-full bg-blue-950 rounded-lg ">
                        <div>
                            <p class="text-sm">Play</p>
                            <h1 class="font-normal text-3xl" id="play">0</h1>
                        </div>
                        <div class="ml-auto">
                            <img class="w-5 ml-auto invert cursor-pointer" src="./images/more.png" alt="three-dots">
                            <small class="text-gray-300">Last week 32 hrs</small>
                        </div>
                    </div>

                </div>
                <!-- ##############################################################33 End play-hour########################################################################## -->
                <!-- ##############################################################33 study-hour########################################################################## -->
                <div class="w-full  h-24 rounded-lg bg-red-600 md:h-32 ">
                    <img class="block relative  left-[70%]  md:w-18 md:h18 md:left-[50%] " src="./images/icon-study.svg" alt="image">
                    <div class="flex relative  bottom-10 p-6  md:p-2 text-white w-full h-full bg-blue-950 rounded-lg  ">
                        <div>
                            <p class="text-sm">Study</p>
                            <h1 class="font-normal text-3xl" id="study">0</h1>
                        </div>
                        <div class="ml-auto">
                            <img class="w-5 ml-auto invert cursor-pointer" src="./images/more.png" alt="three-dots">
                            <small class="text-gray-300">Last week 32 hrs</small>
                        </div>
                    </div>

                </div>
                <!-- ##############################################################33 End study-hour########################################################################## -->
                <!-- ##############################################################33 Exe-hour########################################################################## -->

                <div class="w-full  h-24 rounded-lg bg-green-300  md:h-32 md:my-5">
                    <img class="block relative  left-[70%]  md:w-18 md:h18 md:left-[50%] " src="./images/icon-exercise.svg" alt="image">
                    <div class="flex relative  bottom-10 p-6  md:p-2 text-white w-full h-full bg-blue-950 rounded-lg  ">
                        <div>
                            <p class="text-sm">Exercise</p>
                            <h1 class="font-normal text-3xl" id="Exe">0</h1>
                        </div>
                        <div class="ml-auto">
                            <img class="w-5 ml-auto invert cursor-pointer" src="./images/more.png" alt="three-dots">
                            <small class="text-gray-300">Last week 32 hrs</small>
                        </div>
                    </div>

                </div>

                <!-- ##############################################################33   Exe-hour########################################################################## -->
                <!-- ##############################################################33 End study-hour########################################################################## -->



                
                <div class="w-full  h-24 rounded-lg bg-violet-700 md:h-32 md:my-5">
                    <img class="block relative  left-[70%]  md:w-18 md:h18 md:left-[50%] " src="./images/icon-self-care.svg" alt="image">
                    <div class="flex relative  bottom-10 p-6  md:p-2 text-white w-full h-full bg-blue-950 rounded-lg  ">
                        <div>
                            <p class="text-sm">social</p>
                            <h1 class="font-normal text-3xl" id="social">0</h1>
                        </div>
                        <div class="ml-auto">
                            <img class="w-5 ml-auto invert cursor-pointer" src="./images/more.png" alt="three-dots">
                            <small class="text-gray-300">Last week 32 hrs</small>
                        </div>
                    </div>
                 </div>
                <!-- ##############################################################33 End study-hour########################################################################## -->
                <!-- ##############################################################33 End study-hour########################################################################## -->
  
                <div class="w-full  h-24 rounded-lg bg-yellow-300 md:h-32 md:my-5 md:w-auto">
                    <img class="block relative  left-[70%]  md:w-18 md:h18 md:left-[50%] " src="./images/icon-ellipsis.svg" alt="image">
                    <div class="flex relative  bottom-10 p-6  md:p-2 text-white w-full h-full bg-blue-950 rounded-lg  ">
                        <div>
                            <p class="text-sm">self-help</p>
                            <h1 class="font-normal text-3xl" id="selfC">0</h1>
                        </div>
                        <div class="ml-auto">
                            <img class="w-5 ml-auto invert cursor-pointer" src="./images/more.png" alt="three-dots">
                            <small class="text-gray-300">Last week 32 hrs</small>
                        </div>
                    </div>
                 </div>
               
            </div>
            <!-- ##############################################################33 End study-hour########################################################################## -->
        </div>


    </section>
    <!-- ########################################## End dashboard ######################################## -->


    <script src="./dashboard.js" type="module"></script>
</body>

</html>
