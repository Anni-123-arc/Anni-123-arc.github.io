<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .info-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin:auto;
        }
        h2 {
            color: #333;
        }
        p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="info-card">
        <h2>John Doe</h2>
        <p><strong>Age:</strong> 30</p>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Address:</strong> 123 Main Street, Springfield</p>
        <p id="location"></p>
    </div>
    <button onclick="getLocatiom">Get Location</button>
</body>
<script>
   function getLocatiom(){
    if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(showPosition , showError)
    }
    else{
        document.getElementById("location").innerText = "browser doesn't support geo Location"
    }
   }

   function showPosition(position){
         document.getElementById("location").innerText = position.coords;
   }
   function showError(error){
              document.getElementById("location").innerText = error.message;

   }
</script>
</html>
