<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-[#0d192b]">
    <div class="w-4/5 bg-[#14253d]  mx-auto mt-20 rounded-xl py-3 sm:w-80 sm:h-3/4 ">
        <div class="w-11/12 mx-auto relative hover:cursor-pointer group">
            <img class="w-fit  rounded-2xl" src="./images/image-equilibrium.jpg" alt="crypto-image">
            <div class="absolute top-0 left-0 w-full h-full -z-10 rounded-xl group-hover:z-30 group-hover:bg-transparent">
                       <img class="relative mx-auto top-[50%]" src="./images/icon-view.svg" alt="">
            </div>
        </div>
        <div class="w-11/12 mx-auto mt-5">
            <h1 class="text-white font-semibold text-2xl  my-3 cursor-pointer hover:text-[#00fff8]"> Equilibrium #3429</h1>
            <p class="text-lg text-blue-200 my-3"> Our Equilibrium collection promotes balance and calm.</p>
            <ul class="flex justify-between my-5">
                <li class="flex space-x-2 items-center"><img src="./images/icon-ethereum.svg" alt=""><span class="text-[#00fff8] font-semibold text-lg">0.041 ETH</span></li>
                <li class="flex space-x-2 items-center"><img src="./images/icon-clock.svg" alt=""><span class="text-[#8bacd9]"> 3 days left </span></li>
            </ul>
        </div>
        <hr class="w-11/12 mx-auto">
        <div class="flex space-x-4 w-11/12 mx-auto items-center my-5">
            <img class="w-9 ring-2 rounded-full ring-white" src="./images/image-avatar.png" alt="avtar">
            <span class="text-blue-200">  Creation of<span class="text-[#00fff8] cursor-pointer"> Jules Wyvern</span>
            </span>
        </div>
    </div>
</body>

</html>
