<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="./output.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="font-sans bg-[#26C0AB]">
    <section class="w-dvw   bg-[#26C0AB] h-[100%]">
        <div class=" w-full bg-[#26C0AB]  ">
            <h1 class="w-fit mx-auto h-fit self-center m-20"><img class="  items-center" src="./images/logo.svg" alt="">
            </h1>

            <div class="bg-white rounded-lg p-5 grid grid-cols-1 grid-rows-2 gap-5 md:w-4/5 md:grid md:grid-cols-2 md:grid-rows-1 md:items-center md:justify-center mx-auto md:h-fit my-10 lg:w-1/2">
                <div class="form">
                    <div>
                        <label class="font-semibold text-lg" for="bill">Bill</label>
                        <div class=" flex  items-start bg-gray-300 p-4 h-10 rounded-md">
                            <img class=" w-5 h-5 self-center " src="./images/icon-dollar.svg" alt=""></span>

                            <input
                                class="w-[100%] self-center pl-48 bg-gray-300 outline-none text-[#00494D] text-lg font-bold" id="bill"
                                type="text" name="bill" placeholder="0.0">

                        </div>

                    </div>
                    <div class="my-5">
                        <span class="font-semibold text-lg" for="tip-percentage">select tip %</span>
                        <div class="grid grid-cols-2 grid-rows-3 gap-1">
                            <button
                                class="w-full h-10 rounded-md bg-[#00494D] text-lg font-semibold text-white focus:bg-[#26C0AB]" id="btn5">5%</button>
                            <button
                                class="w-full h-10 rounded-md bg-[#00494D] text-lg font-semibold text-white focus:bg-[#26C0AB]" id="btn10">10%</button>
                            <button
                                class="w-full h-10 rounded-md bg-[#00494D] text-lg font-semibold text-white focus:bg-[#26C0AB]" id="btn15">15%</button>
                            <button
                                class="w-full h-10 rounded-md bg-[#00494D] text-lg font-semibold text-white focus:bg-[#26C0AB]" id="btn25">25%</button>
                            <button
                                class="w-full h-10 rounded-md bg-[#00494D] text-lg font-semibold text-white focus:bg-[#26C0AB]" id="btn50">50%</button>
                            <button
                                class="w-full h-10 rounded-md bg-[#00494D] text-lg font-semibold text-white focus:bg-[#26C0AB] relative" id="btncustom">Custom <input id="custom" class="absolute visible w-full h-full top-0 left-0 hidden" type="text"></button>
                        </div>
                    </div>
                    <div>
                        <label class="font-semibold text-lg" for="bill">Number of people</label>
                        <div class=" flex  items-start bg-gray-300 p-4 h-10 rounded-md">
                            <img class=" w-5 h-5 self-center " src="./images/icon-person.svg" alt=""></span>

                            <input id="headCount"
                                class="w-[100%] self-center pl-48 bg-gray-300 outline-none text-[#00494D] text-lg font-bold"
                                type="number" name="bill" placeholder="0">

                        </div>

                    </div>
                </div>
                <div class="bg-[#00494D] p-5 rounded-lg h-fit md:w-full md:h-full">
                    <div class="grid grid-cols-1 grid-rows-2 gap-1">
                        <div class="grid grid-cols-3 grid-rows-1 items-center">
                            <span class="font-semibold text-sm text-white">Tip Amount <br>/person</span>
                            <img class="ml-16" src="./images/icon-dollar.svg" alt=""> <input id="distributeTip"
                                class="outline-none bg-[#00494D] text-white text-lg font-bold " type="number" placeholder="0.0">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 grid-rows-2 gap-1">
                        <div class="grid grid-cols-3 grid-rows-1 items-center">
                            <span class="font-semibold text-sm text-white">Total Amount <br>/person</span>
                            <img class="ml-16" src="./images/icon-dollar.svg" alt=""> <input id="distributeTotal"
                                class="outline-none bg-[#00494D] text-white text-lg font-bold" type="number" placeholder="0.0">
                        </div>
                    </div>
                    <button id="reset" class="w-full bg-[#26C0AB] rounded-md p-2 font-bold text-gray-800">RESET</button>
                </div>
            </div>

        </div>
        </div>
    </section>
    <script src="./tipCal.js"></script>
</body>

</html>
